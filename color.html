<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Palette</title>
    <style>
      * {
        font-family: Arial, Tahoma, sans-serif;
      }

      .colorBox {
        height: 30vh;
        min-width: 5vw;
      }

      #colorGrid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        width: 75vw;
        margin: 3em auto;
      }
    </style>
  </head>
  <body>
    <label for="colorPicker"><h2>Choose a color:</h2></label>
    <input type="color" id="colorPicker" name="color" value="#ffffff" />

    <label for="stylePicker"><h2>Choose a harmony style:</h2></label>
    <select id="stylePicker">
      <option value="analogous">Analogous</option>
      <option value="monochromatic">Monochromatic</option>
      <option value="triad">Triad</option>
      <option value="complementary">Complementary</option>
      <option value="compound">Compound</option>
      <option value="shades">Shades</option>
    </select>

    <div id="colorGrid">
      <div id="box1" class="colorBox"></div>
      <div id="box2" class="colorBox"></div>
      <div id="box3" class="colorBox"></div>
      <div id="box4" class="colorBox"></div>
      <div id="box5" class="colorBox"></div>
    </div>

    <script src="color.js"></script>
  </body>
</html>
